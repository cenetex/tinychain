<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">

</head>

<body>
    <div class="pure-g">

        <div class="pure-u-1 pure-u-md-1-3">
            <h1>Basic Blockchain</h1>
            <p>Create your own blockchain! Share it with your friends!</p>
            <h2>Known Blockchains</h2>
            <ul>
                <li>
                    <a href="#test" id="test_chain">Test Network (resets on reboot)</a>
                </li>
            </ul>
            <div id="current_chain">
                <h2>Current Chain</h2>
                <h3>Name: <span id="chain_name"></span></h3>
                <table>
                    <thead>
                        <tr>
                            <th>Hash</th>
                            <th>Date</th>
                            <th>Data</th>
                            <th>Previous</th>
                            <th>Nonce</th>
                        </tr>
                    </thead>
                    <tbody id="chain_blocks">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="pure-u-1 pure-u-md-1-3">
            <div id="wallet">
                <h2>Wallet</h2>
                <ul>
                    <li>
                        <a href="#wallet" id="create_wallet">Create</a>
                        <table>
                            <tr>
                                <td>Address</td>
                                <td>Secret</td>
                            </tr>
                            <tr>
                                <td><input id="wallet_id"></input></td>
                                <td><input id="wallet_key"></input></td>
                            </tr>
                        </table>
                    </li>
                    <li>
                        <a href="#send" id="sign_transaction">Sign Transaction</a>
                        <table>
                            <tr>
                                <td>destination</td>
                                <td><input type="text" id="destination"></input></td>
                            </tr>
                            <tr>
                                <td>amount</td>
                                <td><input type="text" id="amount"></input></td>
                            </tr>
                        </table>
                    </li>
                </ul>
            </div>
        </div>
        <div class="pure-u-1 pure-u-md-1-3">
            <div id="transaction">
                <h2>Transaction</h2>
                <textarea cols="80" rows="10" type="text" id="transaction_data"></textarea>
                <br />
                <input type="button" id="send" value="Send"></input>
            </div>

            <div id="mine">
                <h2>Mine</h2>
                <input type="button" id="mine_button" value="Mine"></input>
            </div>
            <div id="save">
                <h2>Save</h2>
                <input type="button" id="save_button" value="Save"></input>
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
