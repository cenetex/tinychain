<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mini.css/3.0.1/mini-default.min.css"/>
    <style>
        .hide {
            display: none;
        }
    </style>
</head>

<body>
    <div class="row">
        <div class="container">
            <h1>Basic Blockchain</h1>
            <p>Create your own blockchain! Share it with your friends!</p>
            <p>This interface manages the chain and provides a simple wallet</p>
        </div>
    </div>

    <!-- UI CONTROLS-->
    <div class="row">
        <!-- MINING CONTROLS-->
        <div id="current_chain" class="col-sm-4">
            <div class="container">
                <h2>Current Chain</h2>
                <input type="button" id="mine_button" value="Mine"></input>
                <div id="mining" class="hide spinner"></div>
                <span id="mine_ok" class="hide toast">Block Mined!</span>
                <span id="mine_fail" class="hide toast">Mining Failed :(</span>
            </div>
            <div class="container">
                <a href="chain.json">Download...</a>
            </div>
        </div>

        <!-- WALLET CONTROLS-->
        <div id="wallet" class="col-sm-4">
            <div class="card">
                <h2>Wallet</h2>
                <div class="row">
                    <div class="col-sm">
                        <div class="button-group">
                            <!-- Controls -->
                            <input type="button" id="create_button" value="Create"></input>
                            <input type="button" id="sign_button" value="Sign"></input>
                            <input type="button" id="send_button" value="Send"></input>
                        </div>
                    </div>
                    <div class="input-group col-sm">
                        <!-- Information -->
                        <label for="wallet_id">Address</label>
                        <input id="wallet_id"></input>
                        <label for="wallet_secret">Secret</label>
                        <input id="wallet_secret"></input>
                        <label for="destination">Destination</label>
                        <input type="text" id="destination"></input>
                        <label for="amount">Amount</label>
                        <input type="text" id="amount"></input>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-4">
            <div class="container">
                <textarea id="transaction_data" rows="12" cols="40"></textarea>
            </div>
        </div>
    </div>

    <!-- CURRENT BLOCKCHAIN-->
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Hash</th>
                    <th>Date</th>
                    <th>Data</th>
                    <th>Previous</th>
                    <th>Nonce</th>
                </tr>
            </thead>
            <tbody id="chain_blocks" />
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
